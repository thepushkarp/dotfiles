model = "gpt-5.3-codex"
model_reasoning_effort = "xhigh"
model_reasoning_summary = "detailed"
hide_agent_reasoning = false
show_raw_agent_reasoning = true
personality = "pragmatic"

[features]
unified_exec = true
shell_snapshot = true
steer = true
personality = true
multi_agent = true
runtime_metrics = true
